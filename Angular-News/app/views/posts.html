<div class="container posts-page">
  <div class="post row" ng-repeat="post in posts">
    <div class="col-xs-1"></div>
    <div class="col-md-9 col-xs-11">

      <div class="info">
        <a ng-href="{{ post.url }}" target="_blank">
          {{ post.title }}
          <span class="url">({{ post.url | hostnameFromUrl }})</span>
        </a>
      </div>
      <div>
          <span>submitted by <a ng-href="#/users/{{ post.creatorUID }}"><button type="button" class="btn btn-xs btn-info">{{ post.creator }}</button></a></span>
        &mdash;
          <a ng-href="#/posts/{{ post.$id }}"><button type="button" class="btn btn-xs btn-warning">comments</button></a>
          <a ng-click="deletePost(post)" ng-show="user.uid === post.creatorUID"><button type="button" class="btn btn-xs btn-danger">delete</button></a>
      </div>
    </div>
  </div>
</div>
